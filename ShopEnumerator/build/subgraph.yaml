specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: shop
    network: mumbai
    source:
      address: "0x530CDebe179D7deDC842617C6E520fe010190e0F"
      abi: shop
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - ItemsAdded
        - ItemsPurchased
        - OwnershipTransferred
        - PriceChanged
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: shop
          file: shop/abis/shop.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ItemsAdded(string,uint256,uint256)
          handler: handleItemsAdded
        - event: ItemsPurchased(uint256,uint256,string,string)
          handler: handleItemsPurchased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PriceChanged(uint256,uint256)
          handler: handlePriceChanged
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: shop/shop.wasm
